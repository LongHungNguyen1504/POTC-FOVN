<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div id="header">
        <div id="head-left">
            <a href="index.html"> <img src="https://fconline.garena.vn/wp-content/uploads/2023/09/logo.png" id="logo"
                    alt=""></a>
            <ul id="left-icon">
                <li><a href="index.html">TRANG CHỦ </a></li>
                <li><a href="cauthu.html">CẦU THỦ </a></li>
                <li><a href="#">SỰ KIỆN</a></li>
                <li><a href="">HƯỚNG DẪN CÁCH CHƠI</a></li>

            </ul>
        </div>
        <div id="head-right">
            <ul id="right-icon">
                <li><a href="signup.html"><button id="ri-btn">Đăng kí</button></a></li>
                <li><a href="signin.html"><button id="ri-btn">Đăng nhập</button></a></li>
            </ul>
        </div>
    </div>
    <div id="signup-form" class="form-container">
        <h1 class="text-center">Đăng ký</h1>
        <form class="form-content" id="signup-form">
            <label for="username"></label>
            <input name="username" type="text" id="username" placeholder="Tên truy cập..." class="form-control"
                required>
            <label for="email"></label>
            <input name="email" type="email" id="email" placeholder="Email..." class="form-control" required>
            </label>
            <input name="phone" type="tel" id="phone" placeholder="Số điện thoại...(+84) " class="form-control"
                required>
            <label for="password"></label>
            <input name="password" type="password" id="password" placeholder="Mật khẩu..." class="form-control"
                required>
            <label for="password1"></label>
            <input name="password1" type="password" id="password1" placeholder="Nhập lại mật khẩu..."
                class="form-control" required>
            <h6>Bạn đã có tài khoản? <a href="signin.html">Đăng Nhập Ngay *</a></h6>
            <button type="submit">Đăng Ký Ngay</button>
        </form>
    </div>
    <div id="footer">
        <div id="footer-img">
            <img src="images/logos.png" alt="">
        </div>
        <div id="footer-content">
            © 2023 Electronic Arts Inc. Electronic Arts, EA, EA SPORTS,
            <br>
            The EA SPORTS logo, EA SPORTS FC, and the EA SPORTS FC logo are trademarks of Electronic Arts Inc.
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="signup.js"></script>
</html>
