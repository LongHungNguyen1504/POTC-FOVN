<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Signup/Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="form-container">
        <h1 class="text-center">Đăng ký</h1>
        <form class="form-content" id="signup-form">
            <label for="username"></label>
            <input name="username" type="text" id="username" placeholder="Tên truy cập..." class="form-control"
                required>
            <label for="email"></label>
            <input name="email" type="email" id="email" placeholder="Email..." class="form-control" required>
            <label for="phone"></label>
            <input name="phone" type="tel" id="phone" placeholder="Số điện thoại..." class="form-control" required>
            <label for="password"></label>
            <input name="password-1" type="password" id="password-1" placeholder="Mật khẩu..." class="form-control"
                required>
            <label for="password"></label>
            <input name="password-2" type="password" id="password-2" placeholder="Nhập lại mật khẩu..."
                class="form-control" required>
            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="signup.js"></script>
</body>

</html>
